<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="outerConteainer">
        <form action="" method="post" target="_blank">
            <h2>Login Here</h2>
            <div class="container">
                <input type="text" placeholder="Enter useerID" name="uID" required>
                <input type="password" placeholder="Enter password" name="psw" required>
                <button type="submit" id="login-btn" onclick="alert('Login Successfully')">Login</button>
                <label for="remember">
                    <input type="checkbox" checked="checkbox">Remember me
                </label>
                <a href="forgot.html" id="forgot-psw" >Forgotten Password?</a>
            </div> 
            <div class="bottomContainer">
                <button type="button" id="create-btn" onclick="window.location.href = 'signUp.html';">Create New Account</button>
            </div> 
        </form>
    </div>
</body>
